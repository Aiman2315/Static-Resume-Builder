<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STATIC RESUME BUILDER</h1>
    <form id="resume form">
    <fieldset>
        <legend>PERSONAL INFORMATION</legend>
    <p>
    First Name:
    <input type="text" name="firstname" size="10" maxlength="30">
    
    Last Name:
    <input type="text" name="lastname" size="10" maxlength="20">
    
    Father Name:
    <input  type="text" name="father name" size="10" maxlength="20">

    Email:
    <input type="text" name="email" size="10" maxlength="20">
    
    Contact No:
    <input type="text" name="contact no" size="10" maxlength="20">
    </p>

    <p>
    Date Of Birth:
    <input type="date" name="dob">
    </p>

    Address:
    <input type="text" name="address" size="10" maxlength="20">
    
    Religion:
    <input type="text" name="religion" size="10" maxlength="20">

    CNIC No:
    <input type="text" name="cnic no" size="10" maxlength="20">
    </p>
    </fieldset>

    <fieldset>
        <legend>EDUCATION</legend>
            <textarea name="eduction" rows="7" cols="60">
        </textarea>
    </fieldset>

    <fieldset>
        <legend>WORK EXPERIENCE</legend>
        <textarea name="experience" rows="7" cols="60">
        </textarea>
    </fieldset>

    <fieldset>
        <legend>SKILL</legend>
        <textarea name="skill" rows="7" cols="60">
        </textarea>
    </fieldset>

    <p>
        Upload Profile Picture:
        <input type="file" name="dp">
        <br />
        <br />
    </p>
    <button type="submit">SUBMIT</button>

    </form>
</body>
</html>
